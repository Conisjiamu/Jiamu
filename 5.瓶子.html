<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./瓶子渐变.png'); /* 替换为你的背景图片链接 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 250px); /* 四列 */
            grid-template-rows: repeat(2, 350px);   /* 增加行高 */
            gap: 40px;  /* 增加间距，确保瓶子之间没有重叠 */
            justify-items: center;
        }

        .image-item {
            position: relative;
            width: 250px; /* 瓶子的宽度 */
            height: 350px; /* 瓶子的高度，适配瓶子大小 */
            cursor: pointer; /* 添加手形光标 */
        }

        .default-image,
        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .default-image {
            opacity: 1;
        }

        .image-item:hover .default-image {
            opacity: 0;
        }

        .image-item:hover .hover-image {
            opacity: 1;
        }

        /* 调整瓶子的显示位置 */
        .image-container .image-item:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }
        .image-container .image-item:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }
        .image-container .image-item:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }
        .image-container .image-item:nth-child(4) {
            grid-column: 4;
            grid-row: 1;
        }
        .image-container .image-item:nth-child(5) {
            grid-column: 1;
            grid-row: 2;
        }
        .image-container .image-item:nth-child(6) {
            grid-column: 2;
            grid-row: 2;
        }
        .image-container .image-item:nth-child(7) {
            grid-column: 3;
            grid-row: 2;
        }
        .image-container .image-item:nth-child(8) {
            grid-column: 4;
            grid-row: 2;
        }

    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/1.png" alt="Bottle 1">
            <img class="default-image" src="./瓶子/1-fill.png" alt="Bottle 1 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/2.png" alt="Bottle 2">
            <img class="default-image" src="./瓶子/2-fill.png" alt="Bottle 2 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/3.png" alt="Bottle 3">
            <img class="default-image" src="./瓶子/3-fill.png" alt="Bottle 3 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/4.png" alt="Bottle 4">
            <img class="default-image" src="./瓶子/4-fill.png" alt="Bottle 4 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/5.png" alt="Bottle 5">
            <img class="default-image" src="./瓶子/5-fill.png" alt="Bottle 5 Fill">
        </div>
        <div class="image-item" onclick="location.href='1.卡牌.html';">
            <img class="hover-image" src="./瓶子/6.png" alt="Bottle 6">
            <img class="default-image" src="./瓶子/6-fill.png" alt="Bottle 6 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/7.png" alt="Bottle 7">
            <img class="default-image" src="./瓶子/7-fill.png" alt="Bottle 7 Fill">
        </div>
        <div class="image-item" onclick="location.href='index.html';">
            <img class="hover-image" src="./瓶子/8.png" alt="Bottle 8">
            <img class="default-image" src="./瓶子/8-fill.png" alt="Bottle 8 Fill">
        </div>
    </div>
</body>
</html>
